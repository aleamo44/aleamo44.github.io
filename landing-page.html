        body {
          font-family: 'Inter', sans-serif;
          background: #f1f5f9;
          color: #1e293b;
          margin: 0;
          padding: 0;
        }

        header {
          text-align: center;
          padding: 3rem 1rem;
          background: linear-gradient(135deg, #3b82f6, #6366f1);
          color: white;
          border-bottom-left-radius: 1rem;
          border-bottom-right-radius: 1rem;

        header h1 {
          margin: 0;

        }

          opacity: 0.9;
        }

        main {
          max-width: 700px;
          margin: 2rem auto;
          padding: 0 1rem;
        }

        .log-entry {

          border-radius: 1rem;
          padding: 1.5rem 2rem;

          box-shadow: 0 2px 8px rgba(0,0,0,0.08);
          transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .log-entry:hover {
          transform: translateY(-3px);
          box-shadow: 0 6px 16px rgba(0,0,0,0.12);
        }

        .log-date {
          font-size: 0.9rem;
          font-weight: 600;
          color: #64748b;
          margin-bottom: 0.4rem;
        }

        .log-text {
          font-size: 1rem;
          line-height: 1.6;
          color: #475569;
        }

        footer {
          text-align: center;
          padding: 2rem 1rem;
          font-size: 0.9rem;
          color: #94a3b8;
        }

        a {
          color: #3b82f6;
          text-decoration: none;
        }

        a:hover {
          text-decoration: underline;
        }
    </style>
</head>
